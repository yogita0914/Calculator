<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h2>My Calculator</h2>
            <input type="text" id="screen" disabled>
            <div id="button">
                <button id="ac">AC</button>
                <button id="percent">%</button>
                <button class="delete">del</button>
                <!-- <button id="clean">C</button> -->
                <button id="equal">=</button>
                <button class="operator">/</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator">*</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator">-</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator">+</button>
                <button class="decimal">•</button>
                <button class="number">0</button>
                <button id="log" class="extra">log</button>
                <button id="double-zero" class="extra">00</button>
                <button id="pi" class="extra">π</button>
                <button id="sqrt" class="extra">√</button>
                <button id="reciprocal" class="extra">1/x</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
